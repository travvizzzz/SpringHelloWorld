<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Cosmic Style</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #001833, #000000);
        font-family: "Trebuchet MS", sans-serif;
        overflow: hidden;
    }
    h1 {
        font-size: 5rem;
        background: linear-gradient(90deg, #00eaff, #0088ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        text-shadow: 0 0 25px rgba(0, 200, 255, 0.75);
        animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
        0% { text-shadow: 0 0 20px rgba(0, 200, 255, 0.7); transform: scale(1); }
        50% { text-shadow: 0 0 40px rgba(0, 200, 255, 1); transform: scale(1.1); }
        100% { text-shadow: 0 0 20px rgba(0, 200, 255, 0.7); transform: scale(1); }
    }
</style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
